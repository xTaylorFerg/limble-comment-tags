<div class="notifications">
  @for (notification of notificationService.getNotifications(); track $index) {
    <div [id]="'notification-' + $index" class="alert alert-warning" role="alert">
      {{ notification.from }} mentioned you at {{ notification.timestamp | date:'shortTime' }}
    </div>
  } @empty {
    <div class="alert alert-warning" role="alert">
      No notifications available
    </div>
  }
</div>

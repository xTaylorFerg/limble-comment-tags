<div class="user-selector d-flex justify-content-between align-items-center">

  @if (userService.isUserLoggedIn()) {
    <button id="logout-button" class="btn btn-danger btn-custom-width" (click)="userService.logoutUser()">Logout</button>
  } @else {
    @for (user of userService.getUsers(); track $index) {
      <button
        class="btn btn-success"
        (click)="loginButtonClicked(user.username)"
        [id]="'login-button-' + user.username">
        Login as {{ user.username }}
      </button>
    }
  }
 
  @if (userService.isUserLoggedIn()) {
    <div class="text-center flex-grow-1">
      <strong>{{ userService.getCurrentUsersName() }}</strong>
    </div>
  }

  @if (userService.isUserLoggedIn()) {
    <div>
      @if (notificationService.unreadNotifications()) {
        <button
          id="notifications-button"
          class="btn btn-warning ms-auto btn-custom-width"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#notificationsOffcanvas"
          aria-controls="notificationsOffcanvas"
          (click)="notificationService.readNotifications()">
          Notifications
        </button>
      } @else {
        <button
          id="notifications-button"
          class="btn btn-success ms-auto btn-custom-width"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#notificationsOffcanvas"
          aria-controls="notificationsOffcanvas">
          Notifications
        </button>
      }
    </div>
  }
  
</div>
